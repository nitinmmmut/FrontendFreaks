<!-- Create a user registration form for a website using the HTML form tags. The form should include the following fields: - Name (text input) - Email (text input) - Password (password input) - Confirm Password (password input) - Date of Birth (date input) - Gender (radio button) - Interests (checkbox) The form should also include a Submit button to submit the form and a Reset button to clear the form fields. Additionally, each form element should have a corresponding label element using the HTML label tag. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registraton Form</title>
  </head>
  <body>
    <form>
      <label for="name">Name: </label> <br />
      <input type="text" name="name" id="name" /> <br />
      <br />
      <label for="email">Email: </label> <br />
      <input type="email" name="email" id="email" /> <br />
      <br />

      <label for="password">Password: </label> <br />
      <input type="password" name="password" id="password" /><br />
      <br />

      <label for="confirmpass">Confirm Password: </label> <br />
      <input type="password" name="confirmpass" id="confirmpass" /> <br />
      <br />

      <label for="date">Date of Birth: </label><br />
      <input type="date" /> <br />
      <br />

      <p>Gender:</p>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="male" /> <br />
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="female" /><br />
      <label for="other">Other</label>
      <input type="radio" name="gender" value="other" id="other" />

      <p>Interests:</p>

      <input type="checkbox" id="music" name="intrest" value="music" />
      <label for="music">Music</label>

      <input type="checkbox" id="sports" name="intrest" value="sports" />
      <label for="sports">Sports</label>

      <input type="checkbox" name="intrest" id="reading" value="reading" />
      <label for="reading">Reading</label>
      <br />
      <br />
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
