<!-- Create a menu for a restaurant using an ordered list. Each item on the menu should be a dish or a beverage. Add a description and the price for each item. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a menu for a restaurant</title>
  </head>
  <body>
    <h1>Restaurant Menu:</h1>
    <ol type="1">
      <li><h2>Appetizers</h2></li>
      <ul type="square">
        <li>Bruschetta - $8</li>
        <li>Caprese Salad - $10</li>
        <li>Garlic Bread - $6</li>
      </ul>

      <li><h2>Main Course</h2></li>
      <ul type="square">
        <li>Grilled Salmon - $22.99</li>
        <li>Margherita Pizza - $12.99</li>
        <li>Chicken Alfredo - $16.99</li>
      </ul>
      <li><h2>Bevereges</h2></li>
      <ul type="square">
        <li>Coke - $2</li>
        <li>Burger - $5</li>
        <li>Sandwich - $3.45</li>
      </ul>
    </ol>
  </body>
</html>
