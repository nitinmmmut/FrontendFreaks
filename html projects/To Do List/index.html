<!-- Create a to-do list with an unordered list. Each item on the list should be a task that needs to be completed. Add a checkbox next to each item so the user can mark off the completed tasks. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a To Do List</title>
  </head>
  <body>
    <h1>To-Do List</h1>
    <div class="todo">
      <ul type="square">
        <li><input type="checkbox" />Complete Homework</li>
        <li><input type="checkbox" />Do Laundary</li>
        <li><input type="checkbox" />Buy Groceries</li>
        <li><input type="checkbox" />Call Parents</li>
        <li><input type="checkbox" />Go for a walk</li>
      </ul>

      <button type="submit">Submit</button>
    </div>
  </body>
</html>
